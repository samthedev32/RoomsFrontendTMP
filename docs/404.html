<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>

            width: 38vw;

            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: black;

        #error {

            position: fixed;

        #line {
            /* centers */

            left: 50%;
            
            transform: translate(-50%, -50%);

            width: 30%;
            height: 8px;
            
            border-radius: 20px;
            
            background-color: rgb(255, 94, 0);

            left: 50%;
            
            transform: translate(-50%, -50%);
